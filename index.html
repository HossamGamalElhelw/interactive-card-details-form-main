<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Font-Size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <picture class="container__gradient">
          <img src="images/bg-main-desktop.png" alt="background" />
        </picture>
        <div class="container__form">
          <div class="cards">
            <div class="card-front">
              <img
                src="images/bg-card-front.png"
                class="img-card-front"
                alt="img card front"
              />
              <div class="card-front-info">
                <div class="card-cir">
                  <img src="images/card-logo.svg" alt="" />
                </div>
                <div class="card-front-info-des">
                  <h1 class="card-front-num">0000 0000 0000 0000</h1>
                  <div class="card-front-info-user">
                    <p class="card-owner">Jane Appleseed</p>
                    <p class="card-data">00/00</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-back">
              <img
                src="images/bg-card-back.png"
                class="img-card-back"
                alt="img-card-back"
              />
              <p class="card-password">000</p>
            </div>
          </div>
        </div>
        <div class="info__user">
          <label for="username"
            >Cardholder Name
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="your-name"
          /></label>
          <label for="cardNumber"
            >Card Number
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              class="card-num"
            />
          </label>

          <div class="info__data">
            <label for="Date"
              >Exp. Date (MM/YY)

              <div class="card-data">
                <input type="number" placeholder="MM" class="card-month" />

                <input type="number" placeholder="YY" class="card-year" />
              </div>
            </label>
            <label for="card-cvc">
              cvc
              <input type="text" placeholder="e.g. 123" class="card-pass" />
            </label>
          </div>

          <button type="submit" class="btn-confirm">Confirm</button>
        </div>
      </div>
    </div>

    </div> -->

  </body>
</html>
