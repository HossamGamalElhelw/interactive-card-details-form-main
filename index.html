<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Font-Size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <section class="left_section">
          <div class="cards">
            <div class="card-front">
              <img
                src="images/bg-card-front.png"
                class="img-card-front"
                alt="img card front"
              />
              <div class="card-front-info">
                <div class="card-logo">
                  <img src="images/card-logo.svg" alt="" />
                </div>
                <div class="card-front-info-des">
                  <h1 class="card-front-num">0000 0000 0000 0000</h1>
                  <div class="card-front-info-user">
                    <p class="card-owner">Hossam Gamal</p>
                    <p class="card-data">00 / 00</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-back">
              <img
                src="images/bg-card-back.png"
                class="img-card-back"
                alt="img-card-back"
              />
              <p class="card-password">000</p>
            </div>
          </div>
        </section>

        <form class="right_section">
          <div class="grid_1">
            <label for="card_number"
              >Cardholder Name
              <input
                type="text"
                placeholder="e.g. Hossam Gamal"
                id="card_name"
                class = 'input'
                required
                />
                <span class="error-msg">cant't be blank</span>
              </label>
          </div>
          <div class="grid_2">
            <label for="cardNumber"
              >Card Number
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="16"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card_number"
                class = 'input'
                required
              />
              <span class="error-msg">cant't be blank</span>
            </label>

          </div>

          <div class="info__data">
            <div class="info_data_1">
              <label for="card_data"
                >Exp. Date (MM/YY)
                <div class="card-data">
                  <input
                    type="number"
                    placeholder="MM"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0 , this.maxLength)"
                    minlength="2"
                    maxlength="2"
                    id="card_month"
                    class = 'input'
                    required
                  />
                  
                  <input
                    type="number"
                    placeholder="YY"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0 , this.maxLength)"
                    minlength="2"
                    maxlength="2"
                    id="card_year"
                    class = 'input'
                    required
                  />

                </div>
              </div>
            </label>
            <div class="info_data_2">
              
              <label for="card-cvc">
                cvc
                <input
                  type="number"
                  placeholder="e.g. 123"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="3"
                  maxlength="3"
                  id="card_cvc"
                  class = 'input'
                  required
                  />
                </label>
                
              </div>
              
            </div>
            <span class="error-msg">cant't be blank</span>

          <button type="submit" id="btn_confirm">Confirm</button>
        </form>
        <div class="thank">
          <img src="./images/icon-complete.svg" alt="Completed" />
          <h1>Thank you!</h1>
          <p>we've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>

    </div> -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

  </body>
</html>
